base_command: ../../build/NYSE_Ingestor
# Iterations to run
iterations: 3
# Files used for ingestion
ingestion_files:
  - "/data/trade/EQY_US_ALL_TRADE_20180730"

# List of suites to run for benchmarking
suites:
  lz4:
    array_uri: /data/testing/trade/lz4_test/array
    group_uri: /data/testing/trade/lz4_test
    tests:
    - name: create
      rmdir: /data/testing/trade/lz4_test
      args:
        - "--create"
        - "--attribute_filters"
        - "LZ4"
        - "--offset_filters"
        - "LZ4"
        - "--coordinate_filters"
        - "LZ4"
        - "--type"
        - "trade"
    - name: store
      check_array_size: TRUE
      args:
        - "--type"
        - "trade"
    - name: export
      args:
        - "--type"
        - "trade"
        - "--read"
  bzip2:
    # Folder used for tilevcf group, also removed before each suite iteration is run
    group_uri: /data/testing/trade/bzip2_test
